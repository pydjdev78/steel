{% extends "index.html" %}

{% block title %}Article for {{ pk }}{% endblock %}

{% block content %}
{% for article in article_list %}
	<p>{{ article.headline }}</p>
	<p>{{ article.content }}</p>
	<p>{{ article.pub_date | date:"F j, Y" }}</p>
	<p>{{ article.reporter }}</p>
{% endfor %}
{% endblock %}
